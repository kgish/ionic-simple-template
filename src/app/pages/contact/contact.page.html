<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Contact
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Subtitle</ion-card-subtitle>
            <ion-card-title>Title</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem. Nulla quis lorem ut libero malesuada
            feugiat.
            <form [formGroup]="form" (ngSubmit)="submit()">
                <ion-item [class.submitted]="submitted">
                    <ion-label position="floating">Name</ion-label>
                    <ion-input formControlName="name" [class.submitted]="submitted" [readonly]="submitted"></ion-input>
                </ion-item>
                <ion-item [class.submitted]="submitted">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" [class.submitted]="submitted"
                               [readonly]="submitted"></ion-input>
                </ion-item>
                <ion-item [class.submitted]="submitted">
                    <ion-label position="floating">Message</ion-label>
                    <ion-textarea rows="5" formControlName="message" [readonly]="submitted"></ion-textarea>
                </ion-item>
                <ion-button type="submit" expand="block" [disabled]="!form.valid">
                    <span *ngIf="!submitted">Send message</span>
                    <span *ngIf="submitted">Message has been sent</span>
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
